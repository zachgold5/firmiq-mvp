<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirmIQ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">FirmIQ Ad Generator</h1>
        <form method="POST" action="/generate_ad" class="space-y-4">
            <input type="text" name="practice_area" placeholder="Practice Area (e.g., Immigration)" required class="w-full p-3 border rounded">
            <input type="text" name="location" placeholder="Location (e.g., Trenton, NJ)" required class="w-full p-3 border rounded">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Generate Ad</button>
        </form>
        {% if ad_copy %}
        <div class="mt-6 p-4 bg-white border rounded shadow">
            <h2 class="text-xl font-semibold">Generated Ad:</h2>
            <p class="mt-2 text-gray-700">{{ ad_copy }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
